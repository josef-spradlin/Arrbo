server:
  port: 8080

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/arrbo}
    username: ${SPRING_DATASOURCE_USERNAME:arrbo}
    password: ${SPRING_DATASOURCE_PASSWORD:arrbo_password}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
