name: CI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api_db_perf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Create .env for docker compose
        run: cp .env.ci .env

      - name: Start DB + API
        run: |
          docker compose up -d db api
          docker compose ps

      - name: Wait for API
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:8080/api/usage/top >/dev/null 2>&1; then
              echo "API is up"
              exit 0
            fi
            echo "Waiting for API..."
            sleep 2
          done
          echo "API did not become ready"
          docker compose logs api --no-color --tail=300
          exit 1

      - name: Run DB integrity tests
        env:
          ARRBO_API_BASE_URL: http://localhost:8080
        run: |
          pytest -m db -vv

      - name: Run API smoke tests
        env:
          ARRBO_API_BASE_URL: http://localhost:8080
        run: |
          pytest -m api -vv

      - name: Run perf smoke tests
        env:
          PERF_API_BASE_URL: http://localhost:8080
          PERF_TOTAL: "100"
          PERF_CONCURRENCY: "10"
          PERF_WARMUP: "10"
          PERF_TIMEOUT_S: "5"
        run: |
          pytest -m perf -vv

      - name: Upload perf artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-artifacts
          path: test-artifacts/perf
          if-no-files-found: ignore

      - name: Docker logs on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --no-color --tail=300

      - name: Tear down
        if: always()
        run: docker compose down -v


  ui:
    runs-on: ubuntu-latest
    needs: api_db_perf
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt

      - name: Create .env for docker compose
        run: cp .env.ci .env

      - name: Start DB + API
        run: |
          docker compose up -d db api
          docker compose ps

      - name: Wait for API
        run: |
          for i in {1..60}; do
            if curl -fsS http://localhost:8080/api/usage/top >/dev/null 2>&1; then
              echo "API is up"
              exit 0
            fi
            echo "Waiting for API..."
            sleep 2
          done
          docker compose logs api --no-color --tail=300
          exit 1

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend-vue/package-lock.json

      - name: Install frontend deps
        working-directory: frontend-vue
        run: npm ci

      - name: Build frontend
        working-directory: frontend-vue
        run: npm run build

      - name: Start frontend preview
        working-directory: frontend-vue
        run: |
          nohup npm run preview -- --host 0.0.0.0 --port 5173 >/tmp/frontend.log 2>&1 &
          sleep 2
          curl -fsS http://localhost:5173 >/dev/null

      - name: Run UI tests (headless)
        env:
          UI_BASE_URL: http://localhost:5173
          UI_HEADLESS: "1"
        run: |
          pytest -m ui -vv

      - name: Upload UI artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-artifacts
          path: test-artifacts/ui
          if-no-files-found: ignore

      - name: Upload frontend log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-log
          path: /tmp/frontend.log
          if-no-files-found: ignore

      - name: Docker logs on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --no-color --tail=300

      - name: Tear down
        if: always()
        run: docker compose down -v
