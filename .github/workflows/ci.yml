name: Arrbo CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test-setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements-test.txt

      - name: Verify pytest setup
        run: |
          source .venv/bin/activate
          pytest --version
